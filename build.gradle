group 'cs455'
version '1.0'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.8'
    compile (group: 'org.apache.spark', name: 'spark-core_2.12', version: '2.4.1') {
        exclude group: 'com.fasterxml.jackson.core'
    }
    compile (group: 'org.apache.spark', name: 'spark-sql_2.12', version: '2.4.1') {
        exclude group: 'com.fasterxml.jackson.core'
    }
    compile (group: 'org.apache.spark', name: 'spark-mllib_2.12', version: '2.4.1') {
        exclude group: 'com.fasterxml.jackson.core'
    }

    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.6'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.1.2'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.1.2'

//    compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-scala_2.12', version: '2.8.8'
