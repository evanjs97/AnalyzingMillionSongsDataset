sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala']
        }
        java {
            srcDirs = ['src/main/java']
        }
    }
}

jar {
    zip64 = true

    from (configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude 'META-INF/*.RSA'
        exclude 'META-INF/*.DSA'
        exclude 'META-INF/*.SF'
    }

}

ext.hadoopVersion = "3.1.2"